// Normal Tweakscale doesn't have a 3.125m Scale, so it goes for 3.100m, if you click 3.1m again in editor, the 3.125 gets a bit smaller
// that's why I implemented this patch

@SCALETYPE[stack]:NEEDS[TweakScale]:FINAL
{
	%scaleFactors   = 0.1 ,  0.3125 , 0.625 , 0.9375 , 1.25  , 1.875 , 2.5  , 3.125 , 3.75 , 5.0 , 7.5  , 10   , 20
	%incrementSlide = 0.01 , 0.025  , 0.025 , 0.025  , 0.05  , 0.05  , 0.05 , 0.05  , 0.05 , 0.1 , 0.25 , 0.5  , 0.5
}

@SCALETYPE[stack_square]:NEEDS[TweakScale]:FINAL
{
	%scaleFactors   = 0.1 ,  0.3125 , 0.625 , 0.9375 , 1.25  , 1.875 , 2.5  , 3.125 , 3.75 , 5.0 , 7.5  , 10   , 20
	%incrementSlide = 0.01 , 0.025  , 0.025 , 0.025  , 0.05  , 0.05  , 0.05 , 0.05  , 0.05 , 0.1 , 0.25 , 0.5  , 0.5
}